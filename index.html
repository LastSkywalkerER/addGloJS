<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes Cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-wrapper">
            <span class="header-title">Выбрать фильмы герев</span>
            <div class="heroes-movie">
              <div class="heroes-checkbox">
                <input
                  type="checkbox"
                  class="checkbox"
                  id="happy"
                  value="happy"
                />
                <label for="happy">Happy</label>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="heroes">
        <div class="container">
          <div class="heroes-wrapper">
            <div class="heroes-card">
              <img
                src="dbimage/97d1d9f934a350cee765c5ac1a466605.jpg"
                alt=""
                class="heroes-bckg"
              />
              <span class="heroes-name">Танос</span>
              <div class="heroes-propertie-block">
                <p class="heroes-propertie">
                  <span>Зовут </span> <span>танос</span>
                </p>
                <p class="heroes-propertie">
                  <span>Любят </span> <span>50 на 50</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
